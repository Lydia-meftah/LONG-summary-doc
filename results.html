<!doctype html>
<html lang="fr">
<head>
    <title>Résultats Résumé M&A</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(120deg, #101f3c 60%, #234ed8 100%);
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 680px;
            margin: 40px auto 0 auto;
            background: rgba(16,31,60, 0.98);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(20,30,70,0.18);
            padding: 38px 36px 30px 36px;
            border: 2px solid #f4b600;
        }
        h1 {
            color: #f4b600;
            font-size: 2rem;
        }
        h2 {
            color: #234ed8;
            font-size: 1.25rem;
            margin-top: 24px;
        }
        .global-summary {
            font-size: 1.13em;
            background: #fff;
            color: #101f3c;
            border-left: 4px solid #f4b600;
            border-radius: 5px;
            padding: 16px 18px;
            margin-bottom: 30px;
            box-shadow: 0 1px 7px rgba(34,78,216,0.04);
        }
        ul {
            padding-left: 0;
            list-style: none;
        }
        .doc-summary {
            margin-bottom: 22px;
            background: #101f3c;
            border-left: 5px solid #234ed8;
            border-radius: 6px;
            padding: 14px 18px;
            color: #fff;
        }
        .doc-summary b {
            color: #f4b600;
            font-size: 1.09em;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            background: linear-gradient(90deg, #234ed8 60%, #f4b600 150%);
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 10px 25px;
            font-size: 1em;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 1px 5px rgba(34,78,216,0.08);
            transition: background .2s;
        }
        .back-btn:hover {
            background: linear-gradient(90deg, #101f3c 70%, #f4b600 120%);
            color: #f4b600;
        }
        @media (max-width: 720px) {
            .container { padding: 20px 5px; margin: 10px 0; }
        }
        .footer {
            margin-top: 36px;
            text-align: center;
            color: #fff;
            font-size: 0.96em;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Résumé global</h1>
        <div class="global-summary">
            {{ global_summary }}
        </div>
        <h2>Résumés individuels</h2>
        <ul>
            {% for fname, summary in docs_summary %}
            <li class="doc-summary">
                <b>{{ fname }}</b><br>
                {{ summary }}
            </li>
            {% endfor %}
        </ul>
        <a href="/" class="back-btn">⏪ Retour</a>
        <div class="footer">
            Powered by HuggingFace Transformers • <span style="color:#f4b600">Boutique M&amp;A</span>
        </div>
    </div>
</body>
</html>
