<!doctype html>
<html lang="fr">
<head>
    <title>404 Not Found</title>
    <meta charset="utf-8">
    <style>
        body {
            background: #101f3c;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            margin: 80px auto;
            background: rgba(16,31,60, 0.97);
            padding: 40px 20px 30px 20px;
            max-width: 320px;
            border-radius: 16px;
            border: 2px solid #f4b600;
            box-shadow: 0 6px 32px rgba(34,78,216,0.10);
        }
        h1 {
            color: #f4b600;
            font-size: 2rem;
            margin-bottom: 16px;
        }
        a {
            display: inline-block;
            margin-top: 18px;
            background: linear-gradient(90deg, #234ed8 60%, #f4b600 120%);
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 10px 22px;
            font-size: 1em;
            font-weight: 600;
            text-decoration: none;
            transition: background .2s;
        }
        a:hover {
            background: linear-gradient(90deg, #101f3c 70%, #f4b600 120%);
            color: #f4b600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 - Page non trouvée</h1>
        <div>La page demandée n'existe pas.</div>
        <a href="/">Accueil</a>
    </div>
</body>
</html>
